<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuln.Craft - Proactive Cybersecurity Scanning</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables and Base Styles --- */
        :root {
            --bg: #04122a;
            --binary-overlay: rgba(4,18,42,0.22);
            --accent-cyan: #00c6ff;
            --accent-blue: #6b5cff;
            --accent-purple: #9b4bff;
            --accent-orange: #ff6a00;
            --text-primary: #ffffff;
            --muted: rgba(255, 255, 255, 0.55);
            --font-family: 'Poppins', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

      
     
        body {
            font-family: var(--font-family);
            background-color: var(--bg);
            background-image: url('Untitled-1 1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* --- General Layout --- */
        .container {
            width: 100%;
            max-width: 1440px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 24px;
            padding-right: 24px;
        }

        /* --- Header and Navigation --- */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 24px;
            padding-bottom: 24px;
            z-index: 10;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: none; /* Hidden on mobile */
            list-style: none;
            gap: 32px;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 200ms ease;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            color: var(--text-primary);
        }

        .sign-in-btn {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-cyan);
            border-radius: 999px;
            padding: 8px 24px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 200ms ease;
            box-shadow: 0 0 8px rgba(0, 198, 255, 0);
        }

        .sign-in-btn:hover,
        .sign-in-btn:focus {
            background-color: rgba(0, 198, 255, 0.1);
            box-shadow: 0 0 12px rgba(0, 198, 255, 0.3);
        }

        /* --- Hero Section --- */
        .hero {
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding-top: 120px; /* Space for header */
            padding-bottom: 64px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 64px;
        }

        .hero-left, .hero-right {
            width: 100%;
            text-align: center;
        }
        
        /* --- Brand Logotype --- */
        .brand-name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 32px;
        }

        .brand-name .dot {
            color: var(--accent-orange);
            font-size: 0.8em;
            vertical-align: middle;
        }

        /* --- URL Input Form --- */
        .url-form {
            position: relative;
            max-width: 680px;
            margin: 0 auto;
        }
        
        .url-form-container {
            position: relative;
            border-radius: 999px;
            transition: box-shadow 200ms ease;
        }

        .url-input {
            width: 100%;
            height: 56px;
            padding: 0 64px 0 24px;
            border-radius: 999px;
            border: 2px solid var(--muted);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 16px;
            font-family: var(--font-family);
            font-weight: 500;
            outline: none;
            transition: border-color 200ms ease;
        }

        .url-input::placeholder {
            color: var(--muted);
        }

        .url-form-container:focus-within {
            box-shadow: 0 0 12px rgba(0, 198, 255, 0.28);
        }
        
        .url-form-container:focus-within .url-input {
             border-color: var(--accent-cyan);
        }

        .scan-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 200ms ease;
        }
        
        .scan-button:hover,
        .scan-button:focus {
            background-color: rgba(0, 198, 255, 0.1);
            outline: none;
        }

        .scan-button svg {
            width: 24px;
            height: 24px;
            stroke: var(--muted);
            transition: stroke 200ms ease;
        }
        
        .url-form-container:focus-within .scan-button svg {
            stroke: var(--accent-cyan);
        }

        /* --- Scans Counter --- */
        .scans-counter {
            margin-top: 48px;
        }

        .counter-number {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.1;
        }
        
        .counter-number .comma {
            color: var(--accent-orange);
        }

        .counter-label {
            color: var(--accent-orange);
            font-weight: 700;
            text-transform: lowercase;
            letter-spacing: 2px;
            font-size: 14px;
            margin-top: 8px;
        }

        /* --- Illustration Area --- */
        .illustration-wrapper {
            position: relative;
            max-width: 100%;
            margin-top: 40px;
        }
        
        .illustration-wrapper .padlock-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        .illustration-wrapper .circuit-bg {
            position: absolute;
            bottom: -10%;
            left: -15%;
            width: 130%;
            height: auto;
            opacity: 0.15;
            z-index: 1;
        }

        /* --- Animations --- */
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(-6px); }
            50% { transform: translateY(6px); }
            100% { transform: translateY(-6px); }
        }

        /* --- Accessibility --- */
        @media (prefers-reduced-motion: reduce) {
            .float-animation {
                animation: none;
            }
        }

        /* --- Responsive Breakpoints --- */
        
        /* Small Mobile (<= 480px) - Base styles are already mobile-first */

        /* Tablet (>= 640px) */
        @media (min-width: 640px) {
            .container {
                padding-left: 32px;
                padding-right: 32px;
            }

            .nav-links {
                display: flex;
            }
            
            .brand-name {
                font-size: 72px;
            }
            
            .counter-number {
                font-size: 40px;
            }
        }

        /* Desktop (>= 1024px) */
        @media (min-width: 1024px) {
            .container {
                padding-left: 48px;
                padding-right: 48px;
            }

            .hero-content {
                flex-direction: row;
                justify-content: space-between;
                gap: 48px;
            }

            .hero-left {
                width: 60%;
                text-align: center;
            }
            .hero-right {
                width: 40%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .url-form {
                margin: 0 auto;
            }

            .illustration-wrapper {
                margin-top: 0;
            }

            .brand-name {
                font-size: 96px;
                letter-spacing: -2px;
            }

            .counter-number {
                font-size: 48px;
            }
            .counter-label {
                font-size: 16px;
            }
        }
        
        /* Large Desktop (>= 1440px) */
        @media (min-width: 1440px) {
            .hero-left {
                padding-right: 64px;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="main-header" role="banner">
        <div class="container">
            <nav class="main-nav" aria-label="Main Navigation">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                <a href="#" class="sign-in-btn">Sign in</a>
            </nav>
        }
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container hero-content">
                
                <!-- Left Column: Brand, Search, Counter -->
                <div class="hero-left">
                    <h1 class="brand-name">Vuln<span class="dot">.</span>Craft</h1>

                    <form action="#" class="url-form" role="search" id="urlScanForm">
                        <div class="url-form-container">
                             <input 
                                type="url" 
                                id="urlInput"
                                class="url-input" 
                                placeholder="Enter your URL" 
                                aria-label="URL to scan"
                                required
                            >
                            <button type="submit" class="scan-button" aria-label="Scan URL">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>                          
                            </button>
                        </div>
                    </form>
                    
                    <div class="scans-counter">
                        <div id="counter" class="counter-number">0</div>
                        <p class="counter-label">scans</p>
                    </div>
                </div>

                <!-- Right Column: Illustration -->
                <div class="hero-right">
                    <div class="illustration-wrapper">
                        <!-- 
                            TODO: 
                            تم تحديث المسار. اتأكد إن ملف الصورة "Untitled-2 1.png" موجود في نفس الفولدر بتاع ملف الـ HTML ده عشان الصورة تظهر.
                        -->
                        <img 
                            src="Untitled-2 1.png"
                            alt="Isometric illustration of a large padlock surrounded by people and technology." 
                            class="padlock-img float-animation"
                        >
                        
                        <!-- Background circuit SVG -->
                         <svg class="circuit-bg" width="500" height="500" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path fill="none" stroke="var(--accent-blue)" stroke-width="0.5" d="M 0 100 L 20 100 L 25 95 L 30 105 L 35 100 L 50 100 Q 55 100 55 95 L 55 70 L 60 65 L 65 75 L 70 70 L 70 50 Q 70 45 75 45 L 95 45 M 105 45 L 125 45 Q 130 45 130 50 L 130 70 L 135 75 L 140 65 L 145 70 L 145 95 Q 145 100 150 100 L 165 100 L 170 105 L 175 95 L 180 100 L 200 100 M 100 0 L 100 20 L 95 25 L 105 30 L 100 35 L 100 45 M 100 200 L 100 180 L 105 175 L 95 170 L 100 165 L 100 150 L 80 150 L 80 140 M 120 150 L 140 150 Q 145 150 145 145 L 145 120 M 55 70 L 25 70 M 145 70 L 175 70 M 25 40 L 25 20 L 45 20 M 175 40 v -20 h -20"/>
                        </svg>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Animated Counter ---
            const counterElement = document.getElementById('counter');
            const targetNumber = 3453661;
            const duration = 2200; // 2.2 seconds

            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            if (prefersReducedMotion || !counterElement) {
                 if(counterElement) {
                    counterElement.innerHTML = formatNumber(targetNumber);
                }
            } else {
                let startTime = null;
                const animateCounter = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = timestamp - startTime;
                    const percentage = Math.min(progress / duration, 1);
                    const easeOutPercentage = 1 - Math.pow(1 - percentage, 3);
                    const currentNumber = Math.floor(easeOutPercentage * targetNumber);
                    counterElement.innerHTML = formatNumber(currentNumber);
                    if (progress < duration) {
                        requestAnimationFrame(animateCounter);
                    } else {
                        counterElement.innerHTML = formatNumber(targetNumber);
                    }
                };
                requestAnimationFrame(animateCounter);
            }

            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '<span class="comma">,</span>');
            }

            // --- Form submission ---
            const urlForm = document.getElementById('urlScanForm');
            if (urlForm) {
                 urlForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    // In a real app, you would now trigger the scan.
                    console.log("Scan initiated for:", document.getElementById('urlInput').value);
                    alert("Scan initiated for: " + document.getElementById('urlInput').value);
                });
            }

        });
    </script>
</body>
</html>
